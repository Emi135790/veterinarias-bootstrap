<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/pruebas.css">
  <title>Veterinarias | Localizador De Veterinarias</title>
  <link rel="icon" href="img/logos/logo.png">
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-slide {
      width: 25%;
    }
  </style>
</head>

<body class="fondo">
  <nav class="navbar navbar-expand-lg navbar-dark bg-white sticky-top p-0 m-0">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="img/logos/logo3.png" class="logo" alt="Logo veterinarias">
      </a>
      <button class="btn btn-primary border-0 navbar-toggler bg-first-color" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><span
          class="navbar-toggler-icon"></span></button>

      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <a class="navbar-brand" href="">
            <img src="img/logos/logo3.png" class="logo" alt="Logo veterinarias">
          </a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav ms-lg-auto ">
            <li class="nav-item ">
              <a class="nav-link selector fw-bold fs-3 selector" href="principal.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link fw-bold fs-3" href="veterinarias.html" role="button">Veterinarias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold fs-3" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <section class="">
      <div class="cont container-fluid">

        <div class="map" id="map"></div>
        <div class="swiper mySwiper" id="cartas"></div>
      </div>
      <div id="info"></div>
    </section>

    <section>
      <div class="container d-xxl-flex position-absolute top-10 mt-2">
        <article id="boton-busqueda" class="">
          <button id="button" class="btn btn-primary">Mi ubicacion</button>
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop">
            Filtros
          </button>
          <button id="ocultar" class="btn btn-primary">Ocultar Veterinarias</button> 
        </article>
        <article class="ms-xxl-2 mt-2 mt-xxl-0  w-50 d-flex">
          <input type="text" name="" class="form-control" id="search-input"
            placeholder="Ciudad de Mexico... Guadalajara... Guererro">
          <button id="" class="btn btn-primary ms-1"><i class="bi bi-arrow-left-right"></i></button>
        </article>
      </div>
    </section>

    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
      aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Filtros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <section>
          <div class="container d-md-block">
            <article class="row pt-3">
              <div class="col-12 py-3">
                <select class="form-select estado" aria-label="Default select example" id="estado">
                  <option value="">Estado</option>
                  <option value="abierto">Abierto</option>

                </select>
              </div>

              <div class="col-12 py-3">
                <select class="form-select texto" aria-label="Default select example" id="texto">
                  <option value="">Localidad</option>
                  <option value="L.D.Colosio">Colosio</option>
                  <option value="coloso">Coloso</option>
                  <option value="Puerto Marqués, Gro., México">Puerto Marques</option>
                  <option value="costera">Costera</option>
                  <option value="Zapopan, Jal., México">Guadalajara</option>
                </select>
              </div>

              <div class="col-12 py-3">
                <select class="form-select servicio" aria-label="Default select example" id="servicio">
                  <option value="">Servicio</option>
                  <option value="domicilio">a Domicilio</option>
                </select>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="" value="domicilio">
                <label class="form-check-label" for="check1">Servicio A domicilio</label>
              </div>
              <div>
                <button class="btn btn-primary position-absolute bottom-0 mb-3" id="aplicar">Aplicar</button>
              </div>
            </article>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="js/bootstrap.js"></script>
  <script src="js/db.js"></script>
  <script src="js/pruebas.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrRVEuq7rMXooumzZ7svk6h1Z_gtszzXc&libraries=places&sensor=false&callback=iniciarMap"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 30,
    });
  </script>
</body>

</html>
