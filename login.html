<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap"rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Localizador De Veterinarias</title>
    <link rel="icon" href="img/logos/logo.png">
    <script src="js/bootstrap.js"></script>
    <!-- <script src="https://maps.google.com/maps/api/js?sensor=false"></script> -->


    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCrRVEuq7rMXooumzZ7svk6h1Z_gtszzXc&sensor=false"></script>


</head>
<script>
    function init(){
        var mapdiv = document.getElementById('map');
        var mapoptions = {
            center: new google.maps.LatLng(19.432241,  -99.177254),
            zoom:6,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapdiv,mapoptions)

        //esto es nuevo se agrega el el siguiebte
        var locations = [];
        
        locations.push ( { name:'las vegas',latlng: new google.maps.LatLng(28.134662, -101.833116)});
        locations.push ( { name:'Uno',latlng: new google.maps.LatLng(16.80093680747825,-99.80409096199409)});
        locations.push ( { name:'dos' ,latlng: new google.maps.LatLng(43.977741, 144.105663)});
       
        var bounds = new google.maps.LatLngBounds ();
        for (var i=0;i<locations.length;i++ ){
            var marker = new google.maps.Marker({position:locations[i].latlng, map:map,title:locations[i].name})
            bounds.extend(locations[i].latlng)
        }
        map.fitBounds (bounds)
    }
    window.onload = init;
</script>
<body>
    <div id="map" style="height: 500px; width: 80%;"></div>
    <div id="info"></div>
</body>

</html>
