  <main>
    <section id="botones">
      <div class="container-fluid d-md-flex d-block py-2">
        <article class="d-flex">

          <article class="me-2">
            <article id="boton-busqueda">
              <button id="button" class="btn btn-primary">Mi ubicacion</button>
            </article>
          </article>
          <article class="me-2">
            <article id="boton-busqueda">
              <button id="actualizar-perimetro-btn" class="btn btn-primary">Actulozar ubicacion</button>
            </article>
          </article>
          <article class="">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
              aria-controls="staticBackdrop">
              Filtros
            </button>
          </article>
        </article>

        

        <div class="d-flex ms-md-2 my-1 my-md-0">

        </div>

    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
      aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Filtros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <section>
          <div class="container d-md-block">
            <article class="row pt-3">
              <div class="col-12 py-3">
                <select class="form-select estado" aria-label="Default select example" id="estado">
                  <option value="">Estado</option>
                  <option value="abierto">Abierto</option>
      
                </select>
              </div>
              
              <div class="col-12 py-3">
                <select class="form-select texto" aria-label="Default select example" id="texto">
                  <option value="">Localidad</option>
                  <option value="L.D.Colosio">Colosio</option>
                  <option value="coloso">Coloso</option>
                  <option value="Puerto Marqués, Gro., México">Puerto Marques</option>
                  <option value="costera">Costera</option>
                  <option value="Zapopan, Jal., México">Guadalajara</option>
                </select>
              </div>

              <div class="col-12 py-3">
                <select class="form-select servicio" aria-label="Default select example" id="servicio">
                  <option value="">Servicio</option>
                  <option value="domicilio">a Domicilio</option>
                </select>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="" value="domicilio">
                <label class="form-check-label" for="check1">Servicio A domicilio</label>
              </div>
              <!-- <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="check1" value="prueba2">
                <label class="form-check-label" for="check1">Solo Abierto</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="check1" value="prueba3">
                <label class="form-check-label" for="check1">Estetica</label>
              </div> -->

              <div>
                <button class="btn btn-primary position-absolute bottom-0 mb-3" id="aplicar">Aplicar</button>
              </div>
            </article>
          </div>
        </section>
      </div>
    </div>



    <section class="pb-3">

        <div class="map " id="map"></div>
        <div class="cartas" id="cartas"></div>
      </div>
      <div id="info"></div>
